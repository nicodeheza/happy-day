version: "3"
services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./client/build:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "3000:80"
    depends_on:
      - node-app
  node-app:
    build:
      context: ./server
      args:
        NODE_ENV: production
    environment:
      - NODE_ENV=production
      # - MONGO_USER=${MONGO_INITDB_ROOT_USERNAME}
      # - MONGO_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_USER=nicodeheza
      - MONGO_PASSWORD=nicoL4as
      - PORT=4000
      - NOTIFICATION=dontSend
    depends_on:
      - mongo
  node-app-notifications:
    build:
      context: ./server
      args:
        NODE_ENV: production
    environment:
      - NODE_ENV=production
      # - MONGO_USER=${MONGO_INITDB_ROOT_USERNAME}
      # - MONGO_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_USER=nicodeheza
      - MONGO_PASSWORD=nicoL4as
      - PORT=4001
      - NOTIFICATION=send
    depends_on:
      - mongo
  mongo:
    image: mongo
    environment:
      # - MONGO_INITDB_ROOT_USERNAME=${MONGO_INITDB_ROOT_USERNAME}
      # - MONGO_INITDB_ROOT_PASSWORD=${MONGO_INITDB_ROOT_PASSWORD}
      - MONGO_INITDB_ROOT_USERNAME=nicodeheza
      - MONGO_INITDB_ROOT_PASSWORD=nicoL4as
    volumes:
      - mongoDb:/data/db
volumes:
  mongoDb:
