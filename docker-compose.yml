version: "3"
services:
  nginx:
    image: nginx:stable-alpine
    volumes:
      - ./client/build:/usr/share/nginx/html:ro
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
    ports:
      - "3000:80"
    depends_on:
      - node-app
  node-app:
    build:
      context: ./server
      args:
        NODE_ENV: production
    ports:
      - "4000:4000"
    environment:
      - PORT=4000
      - NOTIFICATION=dontSend
  node-app-notifications:
    build:
      context: ./server
      args:
        NODE_ENV: production
    ports:
      - "4001:4001"
    environment:
      - PORT=4001
      - NOTIFICATION=send
