http{
     upstream loadbalancer {
        server node-app:4000 weight=6;
        server node-app-notifications:4001 weight=4;
    }
    server{
        listen 80;
        server_name happyday.nicolasdeheza.com;
        include /etc/nginx/mime.types;

        location / {
            root /usr/share/nginx/html;
            index index.html index.html;
            try_files $uri $uri/ /index.html;
        }

        location /api{
            proxy_pass http://loadbalancer;
        }

        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
    }
    server {
        listen 443 ssl;
        server_name happyday.nicolasdeheza.com;
        location / {
            proxy_pass http://happyday.nicolasdeheza.com;
        }
        ssl_certificate /etc/letsencrypt/live/happyday.nicolasdeheza.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/happyday.nicolasdeheza.com/privkey.pem;
        include /etc/letsencrypt/options-ssl-nginx.conf;
        ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}
}

events{}
